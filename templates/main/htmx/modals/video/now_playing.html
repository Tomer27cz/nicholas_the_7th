<div class="modal-content" id="videoModal_np_content">
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="videoLabel_np">{{ txt(gi, glob, 'Video Now Playing Info') }}</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="info-modal">
    <br>
    {% for key, value in guild.now_playing.__dict__.items() %}
      <p>{{ key }}: <span class="v-info">{{ value }}</span></p>
    {% endfor %}
    <br>
  </div>
</div>
