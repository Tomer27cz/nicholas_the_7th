<div class="modal-content" id="videoModal_np_content">
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="videoLabel_np">{{ txt(session['lang'], 'Video Now Playing Info') }}</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="info-modal">
    <br>
    {% for key, value in guild.now_playing.__dict__.items() %}
      <p class="{% if len(str(value)) > 300 %}collapsed{% endif %}" data-bs-toggle="collapse" data-bs-target="#n_{{ key }}" aria-expanded="{% if len(str(value)) > 300 %}false{% else %}true{% endif %}" aria-controls="n_{{ key }}">{{ key }}: <span class="v-info collapse multi-collapse {% if not len(str(value)) > 300 %}show{% endif %}" id="n_{{ key }}">{{ value }}</span></p>
    {% endfor %}
    <br>
  </div>
</div>
